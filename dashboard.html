<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0EvHe/X+R7YkVIXbJMGNYR0Ml4DHcEywKLjtxVUI2A0PzgZK7BUPBoB6Bqde0COE" crossorigin="anonymous">
    </head>
    <body>
        
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Post App</a>
                
            </div>
        </nav>
        <div class="container m-5">
            <div class="row">
                <div class="p-4 col-4">
                    <div class="card p-2">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title:</label>
                            <input id="title" type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description:</label>
                            <textarea id="description" class="form-control" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="category" class="form-label">Category:</label>
                            <select id="category" class="form-control">
                                <option value="General">General</option>
                                <option value="News">News</option>
                                <option value="Sports">Sports</option>
                                <option value="Technology">Technology</option>
                            </select>
                        </div>
                        <div class="mt-3">
                            <button id="postBtn" class="btn">Post</button>
                        </div>
                    </div>
                </div>
                <div id="post" class="p-4 col-8"></div>
            </div>
        </div>

    <script type="module" src="dashboard.js"></script>

    
</body>
</html>
